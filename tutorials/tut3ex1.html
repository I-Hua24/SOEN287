<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Adoption Application</title>
</head>

<body>
    <h1>Cat Adoption Application</h1>
    <p>Please fill out the form below to apply for cat adoption from our shelter</p>
    <form action="submit.js" method="post">
        <!--Form fields will go here-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your@email.com">
        <br><br>

        <label for="phoneNum">Phone Number:</label>
        <input type="tel" id="phoneNum" name="phoneNum">
        <br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        <br><br>

        <label for="prefCat">Preferred Cat:</label>
        <select id="prefCat" name="prefCat">
            <option value="na">no Preference</option>
        </select>
        <br><br>

        <label for="exp">Experience with Cats:</label>
        <br>
        <input type="radio" id="have_exp" name="exp" value="have_exp">
        <label for="have_exp">Yes</label>
        <br>
        <input type="radio" id="no_exp" name="exp" value="no_exp">
        <label for="no_exp">No</label>
        <br><br>
        

        <label>I agree to the shelter's terms and condition</label>
        <input type="checkbox" id="agreement" name="agreement" value="agreed">
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
