        function manageNamesArray() {
            let names = ["Alice", "Bob", "Charlie", "David"];
            console.log("Initial names array:", names);

            //Add "Eve" and "Frank" to the end of the array and print the output to the console
            names.push("Eve", "Frank");
            console.log("After adding Eve and Frank:", names);

            //Add "Grace" to the beginning of the array and print the output to the console
            names.unshift("Grace");
            console.log("After adding Grace:", names);

            // sort Array alphabetically and print the output to the console
            names.sort();
            console.log("After sorting alphabetically:", names);

            //Remove "Bob" from the array and print the output to the console
            let bobIndex = names.indexOf("Bob");
            if (bobIndex !== -1) {
                names.splice(bobIndex, 1);
            }
            console.log("After removing Bob:", names);

            //Reverse the array and print the output to the console
            names.reverse();
            console.log("After reversing:", names);

            // Remove the first element and print the output to the console
            names.shift();
            console.log("After removing the first element:", names);

            // Combine all names into a single string separated by commas and print the output to the console
            let namesString = names.join(", ");
            console.log("Combined names string:", namesString);

            // Print the resulting array length to the console
            console.log("Length of the names array:", names.length);
        }

        function manageCitiesArray() {
            let cities = ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix"];
            console.log("Initial cities array:", cities);


            cities = cities.concat(["Miami", "Seattle", "Boston"]);
            console.log("After adding new cities:", cities);

            let stringOfCities = "Dallas,San Francisco,Denver";
            let newCities = stringOfCities.split(",");
            cities = [...cities, ...newCities];
            console.log("After adding cities from string:", cities);

            let indexOfChicago = cities.indexOf("Chicago");
            console.log("Index of Chicago:", indexOfChicago);

            cities.splice(2, 2, "Austin", "San Diego");
            console.log("After removing and adding cities:", cities);

            cities.sort();
            console.log("After sorting cities alphabetically:", cities);
            let westCoastCities = cities.slice(cities.indexOf("Los Angeles"), cities.indexOf("Seattle") + 1);
            westCoastCities = westCoastCities.filter(city =>
                ["Los Angeles", "Seattle", "San Francisco"].includes(city)
            );

            console.log("West Coast Cities:", westCoastCities);
            console.log("All Cities:", cities);
        }
